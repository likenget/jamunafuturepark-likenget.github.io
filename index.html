<!DOCTYPE html>
<html>
  <head>
    <title>Jamuna Future Lucky Winner</title>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <h1>Survey About Your Shopping Habits</h1>
    <form action="https://wa.me/971568779637">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>

      <label for="category">Which of the following categories do you shop for the most?</label><br>
      <input type="radio" id="electronics" name="category" value="Electronics">
      <label for="electronics">Electronics</label><br>
      <input type="radio" id="fashion" name="category" value="Fashion">
      <label for="fashion">Fashion</label><br>
      <input type="radio" id="groceries" name="category" value="Groceries">
      <label for="groceries">Groceries</label><br><br>

      <label for="amount">How much do you spend on average in a month?</label><br>
      <select id="amount" name="amount">
        <option value="Less than 5000 BDT">Less than 5000 BDT</option>
        <option value="5000-10000 BDT">5000-10000 BDT</option>
        <option value="10000-20000 BDT">10000-20000 BDT</option>
        <option value="More than 20000 BDT">More than 20000 BDT</option>
      </select><br><br>

      <label for="referral">How did you hear about us?</label><br>
      <input type="checkbox" id="friends" name="referral" value="Friends">
      <label for="friends">Friends</label><br>
      <input type="checkbox" id="social_media" name="referral" value="Social Media">
      <label for="social_media">Social Media</label><br>
      <input type="checkbox" id="advertisement" name="referral" value="Advertisement">
      <label for="advertisement">Advertisement</label><br><br>

      <label for="discount_code">Enter your discount code:</label>
      <input type="text" id="discount_code" name="discount_code" value="Refa112/BDT5000" readonly><br><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
